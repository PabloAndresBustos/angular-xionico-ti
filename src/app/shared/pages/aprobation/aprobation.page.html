<app-header />

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="flex flex-col items-center justify-center min-h-screen p-6">

    <div class="max-w-md w-full bg-white rounded-3xl p-8 shadow-sm border border-gray-100 flex flex-col items-center text-center">

      <div class="bg-blue-50 p-6 rounded-full mb-6">
        <ion-icon name="time-outline" class="text-7xl" color="primary"></ion-icon>
      </div>

      <ion-text color="dark">
        <h1 class="text-2xl font-bold mb-2">Solicitud en revisión</h1>
      </ion-text>

      <p class="text-gray-500 text-base leading-relaxed mb-8">
        Tu cuenta está siendo procesada por un administrador.
        <br><br>
        Recibirás una notificación en tu correo electrónico una vez que el acceso sea habilitado.
      </p>

      <div class="w-full h-px bg-gray-100 mb-8"></div>

      <ion-button expand="block" fill="clear" color="medium" (click)="goToLogin()" class="font-semibold">
        <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
        Volver al inicio
      </ion-button>

    </div>

    <div class="mt-8 flex items-center gap-2 text-gray-400 text-sm">
      <ion-icon name="cafe-outline"></ion-icon>
      <span>Tómate un café, no tardaremos mucho.</span>
    </div>

  </div>
</ion-content>
