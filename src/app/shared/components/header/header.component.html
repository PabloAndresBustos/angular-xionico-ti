<ion-header class="ion-no-border">
  <ion-toolbar class="bg-(--ion-xionico-color) px-2 sm:px-4">
    <div class="grid grid-cols-3 items-center w-full min-h-[64px]">

      <div class="flex justify-start">
        <img src="assets/images/logo-alt.svg" alt="Logo" class="h-8 sm:h-10 w-auto object-contain">
      </div>

      <div class="flex flex-col items-center justify-center text-center">
        <h1 class="text-white text-lg sm:text-2xl font-bold leading-tight m-0">
          Backoffice
        </h1>
        <p class="text-white/80 text-[10px] sm:text-xs uppercase tracking-[0.2em] font-medium m-0">
          Soporte TI
        </p>
      </div>

      <div class="flex justify-end">
        <ion-button fill="clear" (click)="signOut()"
                    class="logout-button hover:opacity-80 transition-opacity">
          <div class="bg-red-600/20 p-2 rounded-xl border border-red-500/30 flex items-center gap-2">
            <span class="hidden md:inline text-white text-xs font-bold mr-1">SALIR</span>
            <ion-icon name="log-out-outline" class="text-white text-xl sm:text-2xl"></ion-icon>
          </div>
        </ion-button>
      </div>

    </div>
  </ion-toolbar>
</ion-header>
